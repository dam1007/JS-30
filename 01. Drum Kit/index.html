<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키보드 드럼</title>

    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
    </div>
    <audio data-key="65" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1147877/clap.wav"></audio>
    <audio data-key="83" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1147877/hihat.wav"></audio>
    <audio data-key="68" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1147877/kick.wav"></audio>
    <audio data-key="70" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1147877/openhat.wav"></audio>
    <audio data-key="71" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1147877/boom.wav"></audio>
    <audio data-key="72" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1147877/ride.wav"></audio>
    <audio data-key="74" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1147877/snare.wav"></audio>
    <audio data-key="75" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1147877/tom.wav"></audio>
    <audio data-key="76" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1147877/tink.wav"></audio>
    
    <!-- script -->
    <script>
       
        function playSound(e) {
            const audio = document.querySelector(`audio[data-key='${e.keyCode}']`);
            const key = document.querySelector(`.key[data-key='${e.keyCode}']`);
            
            console.log(keys);
            if(!audio) return; //audio가 없으면? 기능 정지
            const currentTime = 0; //rewind to the start
            audio.play();
            key.classList.toggle('playing');
        }

        function removeTransition(e){
            if(e.propertyName !== 'transform') return;
            // console.log(e.propertyName);
            this.classList.remove('playing');
        }

        const keys = document.querySelectorAll('.key');
        keys.forEach(key => key.addEventListener('transitionend', removeTransition));
        
        window.addEventListener('keydown', playSound); 


    </script>
</body>
</html>
