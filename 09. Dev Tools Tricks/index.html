<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Dev Tools</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p onclick="makeGreen()">xBREAKxDOWNx</p>

    <!-- script -->
    <script>
        const dogs = [{name: 'Snickers', age: 2}, {name: 'Hugo', age: 8}];

        function makeGreen(){
            const p = document.querySelector('p');
            p.style.color = '#BADA55';
            p.style.fontSize = '50px';
        }

        //regular
        console.log('hello');
        
        //interpolated
        console.log('Hello I am a %s string!', '+po');
        // console.log('Hello I am a %s string!', '+po');

        //styled
        console.log('%c I am some great text', 'font-size:50px; background:#BADA55; text-shadow: 10px 10px 0 blue');
    
        //warning
        console.warn('OH NOOO');

        //error
        console.error('Shit!');
    
        //info
        console.info('Crocodiles eat 3-4 people per year');
    
        //Testing
        const p = document.querySelector('p');
        console.assert(p.classList.contains('ouch'), 'That is wrong!');
    
        //clearing
        console.clear();

        //viewing DOM elements
        console.log(p);
        console.dir(p); //객체의 모든 데이터 보고싶을 때
        console.clear();

        //grouping together
        dogs.forEach(dog => {
            console.group(`${dog.name}`);
            console.log(`This is ${dog.name}`);
            console.log(`${dog.name} is ${dog.age} years old`);
            console.log(`${dog.name} is ${dog.age * 7} dog years old`);
            console.groupEnd(`${dog.name}`);
        });

        //counting - 몇번이나 불렀는지
        console.count('Wes');
        console.count('Wes');
        console.count('Wes');
        console.count('Wes');
        console.count('Wes');
    
        //timing
        console.time('fetching data');
        fetch('https://api.github.com/users/wesbos')
            .then(data => data.json())
            .then(data => {
                console.timeEnd('fetching data');
                console.log(data);
            });



    
    
    
    </script>
</body>
</html>
